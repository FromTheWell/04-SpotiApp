<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista...">
    </div>
</div>
<div class="card m-5" *ngFor="let busqueda of busquedaArtista">
    <img [src]="busqueda.images[0].url" class="card-img-top" [alt]="busqueda.name">
    <div class="card-body">
        <h5 class="card-title">{{busqueda.name}}</h5>
    </div>
</div>
