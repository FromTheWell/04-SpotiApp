<div *ngFor="let cancion of nuevasCanciones" class="card bg-dark text-white">
    <img [src]="cancion.images | noimage" class="card-img" alt="...">

    <div class="card-img-overlay">
        <h5 class="card-title">{{cancion.name}}</h5>
        <p class="card-text">
            <span *ngFor="let artista of cancion.artists" class="badge badge-dark">{{artista.name}}</span>
        </p>
        <p class="card-text"></p>
    </div>

</div>
