<div class="card-columns bg-dark text-white m-3 animated fadeIn">
    <div (click)="verArtista(item)" class="card" *ngFor="let item of items" class="card puntero">
        <img [src]="item.images | noimage" class="card-img" alt="...">

        <div class="card-img-overlay">
            <div class="bg-transparent">
                <h5 class="card-title ">{{item.name}}</h5>
            </div>

            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-dark">{{artista.name}}</span>
            </p>
            <p class="card-text"></p>
        </div>
    </div>


</div>
